<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Product</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css"
    />
</head>
<body>
     <div class="container">
      <div class="row">
        <div class="column">
          <label>Product ID</label>
          <input id="ProductID" type="text" />
          <label>Product Name</label>
          <input id="ProductName" type="text" />
          <label>Product Code</label>
          <input id="ProductCode" type="text" />
          
          <label>Unit Price</label>
          <input id="UnitPrice" type="text" />
          <label>Product Qty</label>
          <input id="ProductQty" type="text" />
          <label>Product Total</label>
          <input id="ProductTotal" type="text" />
          <button onclick="createProduct()" type="submit">Submit</button>
        </div>
      </div>
    </div>

    <script src="js/axios.min.js"></script>
    <script>

        async function createProduct(){
               let ProductID =   document.getElementById('ProductID').value;
                let ProductName =  document.getElementById('ProductName').value;
                let ProductCode =  document.getElementById('ProductCode').value;
                 let UnitPrice =  document.getElementById('UnitPrice').value;
                let ProductTotal =   document.getElementById('ProductTotal').value;
               let ProductQty =    document.getElementById('ProductQty').value;

               let url = `https://crud.teamrabbil.com/api/v1/CreateProduct/`;
               let productIfo={
                  ProductCode:ProductCode,
                ProductName:ProductName,
                Qty:ProductQty,
                TotalPrice:ProductTotal,
                UnitPrice:UnitPrice
               }
               let res = await axios.post(url,productIfo);
               if(res.status === 200){
                alert("Successfully Created Product ");
                window.location='index.html';
               }else{
                alert("Amar vul hoyece , map kore din");
               }
        }
    </script>
    
</body>
</html>
