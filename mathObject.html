    <script>
 //02  (a)........................................
   
   
       const displaySqrtArray = (array)=>{
    var sum =0;
   for(let i=0;i<array.length;i++){
     sum = sum +  Math.pow(array[i],2);
     
   }
   return Math.sqrt(sum);

}
const myArray=[1,3,5,7,8,10];
const result= displaySqrtArray(myArray);
console.log(result);
document.getElementById('result-showing').innerText +=(`Square root of sum of square number is =  ${result}`) ;
